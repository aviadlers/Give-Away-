<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wheel Spinner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        #wheelCanvas {
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #333, 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        #wheelCanvas:hover {
            transform: scale(1.02);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffcc00;
        }
        
        input, select {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ffcc00;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #result {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 50px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 5px solid #ffcc00;
        }
        
        .history {
            margin-top: 30px;
        }
        
        .history h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffcc00;
            text-align: center;
        }
        
        #historyList {
            list-style-type: none;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        #historyList li {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
        }
        
        #historyList li:last-child {
            border-bottom: none;
        }
        
        .shortcuts {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .shortcuts h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffcc00;
            text-align: center;
        }
        
        .shortcut-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .shortcut-item:last-child {
            border-bottom: none;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
        
        .spinning {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { box-shadow: 0 0 0 10px #333, 0 0 20px rgba(0, 0, 0, 0.5); }
            to { box-shadow: 0 0 0 10px #333, 0 0 30px #ffcc00; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Wheel of Fortune</h1>
        <p class="subtitle">Spin the wheel and let fate decide!</p>
    </header>
    
    <div class="container">
        <div class="wheel-container">
            <canvas id="wheelCanvas" width="400" height="400" tabindex="0"></canvas>
            <div class="buttons">
                <button id="spinBtn">Spin the Wheel</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        
        <div id="result">Spin to see the result!</div>
        
        <div class="controls">
            <div class="input-group">
                <label for="participantName">Participant Name</label>
                <input type="text" id="participantName" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label for="scheduledTime">Scheduled Time</label>
                <input type="time" id="scheduledTime">
            </div>
            
            <div class="input-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="prizes">Prizes</option>
                    <option value="tasks">Tasks</option>
                    <option value="destinations">Destinations</option>
                    <option value="food">Food Options</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="customOption">Custom Option</label>
                <input type="text" id="customOption" placeholder="Add a custom option">
            </div>
        </div>
        
        <div class="history">
            <h2>Spin History</h2>
            <ul id="historyList"></ul>
        </div>
        
        <div class="shortcuts">
            <h2>Keyboard Shortcuts</h2>
            <div class="shortcut-item">
                <span>Spin the wheel</span>
                <span class="key">Ctrl/Cmd + Enter</span>
            </div>
            <div class="shortcut-item">
                <span>Focus on name field</span>
                <span class="key">Ctrl/Cmd + N</span>
            </div>
            <div class="shortcut-item">
                <span>Focus on time field</span>
                <span class="key">Ctrl/Cmd + S</span>
            </div>
            <div class="shortcut-item">
                <span>Spin with spacebar</span>
                <span class="key">Space (when wheel is focused)</span>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to elements
            const wheelCanvas = document.getElementById('wheelCanvas');
            const spinBtn = document.getElementById('spinBtn');
            const resetBtn = document.getElementById('resetBtn');
            const participantName = document.getElementById('participantName');
            const scheduledTime = document.getElementById('scheduledTime');
            const resultDiv = document.getElementById('result');
            const historyList = document.getElementById('historyList');
            const categorySelect = document.getElementById('category');
            const customOption = document.getElementById('customOption');
            
            const ctx = wheelCanvas.getContext('2d');
            
            // Wheel configuration
            let spinning = false;
            let rotation = 0;
            let spinTimeout;
            
            // Wheel segments with colors
            const segments = {
                prizes: [
                    { text: "Free Coffee", color: "#FF6B6B" },
                    { text: "Movie Tickets", color: "#4ECDC4" },
                    { text: "Gift Card", color: "#FFD166" },
                    { text: "Book", color: "#06D6A0" },
                    { text: "Headphones", color: "#118AB2" },
                    { text: "Dinner for Two", color: "#EF476F" }
                ],
                tasks: [
                    { text: "Wash Dishes", color: "#FF6B6B" },
                    { text: "Take out Trash", color: "#4ECDC4" },
                    { text: "Walk the Dog", color: "#FFD166" },
                    { text: "Vacuum", color: "#06D6A0" },
                    { text: "Water Plants", color: "#118AB2" },
                    { text: "Clean Windows", color: "#EF476F" }
                ],
                destinations: [
                    { text: "Beach", color: "#FF6B6B" },
                    { text: "Mountains", color: "#4ECDC4" },
                    { text: "City", color: "#FFD166" },
                    { text: "Countryside", color: "#06D6A0" },
                    { text: "Lake", color: "#118AB2" },
                    { text: "Forest", color: "#EF476F" }
                ],
                food: [
                    { text: "Pizza", color: "#FF6B6B" },
                    { text: "Sushi", color: "#4ECDC4" },
                    { text: "Burgers", color: "#FFD166" },
                    { text: "Pasta", color: "#06D6A0" },
                    { text: "Salad", color: "#118AB2" },
                    { text: "Tacos", color: "#EF476F" }
                ]
            };
            
            // Initialize wheel
            drawWheel();
            
            // Draw the wheel
            function drawWheel() {
                const currentSegments = segments[categorySelect.value];
                const segmentAngle = (2 * Math.PI) / currentSegments.length;
                
                // Clear canvas
                ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
                
                // Draw segments
                for (let i = 0; i < currentSegments.length; i++) {
                    const startAngle = i * segmentAngle + rotation;
                    const endAngle = (i + 1) * segmentAngle + rotation;
                    
                    // Draw segment
                    ctx.beginPath();
                    ctx.moveTo(200, 200);
                    ctx.arc(200, 200, 200, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fillStyle = currentSegments[i].color;
                    ctx.fill();
                    ctx.stroke();
                    
                    // Draw text
                    ctx.save();
                    ctx.translate(200, 200);
                    ctx.rotate(startAngle + segmentAngle / 2);
                    ctx.textAlign = "right";
                    ctx.fillStyle = "#000";
                    ctx.font = "16px Arial";
                    ctx.fillText(currentSegments[i].text, 180, 5);
                    ctx.restore();
                }
                
                // Draw center circle
                ctx.beginPath();
                ctx.arc(200, 200, 20, 0, 2 * Math.PI);
                ctx.fillStyle = "#333";
                ctx.fill();
                ctx.stroke();
                
                // Draw pointer
                ctx.beginPath();
                ctx.moveTo(200, 0);
                ctx.lineTo(190, 30);
                ctx.lineTo(210, 30);
                ctx.closePath();
                ctx.fillStyle = "#FFCC00";
                ctx.fill();
            }
            
            // Spin the wheel
            function spinWheel() {
                if (spinning) return;
                
                spinning = true;
                spinBtn.disabled = true;
                wheelCanvas.classList.add('spinning');
                
                const currentSegments = segments[categorySelect.value];
                const spins = 5 + Math.random() * 5; // 5-10 full spins
                const segmentAngle = (2 * Math.PI) / currentSegments.length;
                
                // Calculate final rotation
                const extraRotation = Math.random() * segmentAngle;
                const totalRotation = spins * 2 * Math.PI + extraRotation;
                
                // Animate the spin
                let startTime = null;
                const duration = 4000; // 4 seconds
                
                function animateSpin(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const progress = (timestamp - startTime) / duration;
                    
                    // Easing function for more natural spin
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    
                    rotation = easeOut * totalRotation;
                    drawWheel();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateSpin);
                    } else {
                        // Spin complete
                        spinning = false;
                        spinBtn.disabled = false;
                        wheelCanvas.classList.remove('spinning');
                        
                        // Determine the winning segment
                        const normalizedRotation = rotation % (2 * Math.PI);
                        const winningIndex = Math.floor(currentSegments.length - (normalizedRotation / segmentAngle)) % currentSegments.length;
                        const winner = currentSegments[winningIndex].text;
                        
                        // Display result
                        const name = participantName.value || "Anonymous";
                        const time = scheduledTime.value || new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        resultDiv.innerHTML = `Congratulations <strong>${name}</strong>!<br>You won: <strong>${winner}</strong>`;
                        resultDiv.style.background = "linear-gradient(to right, rgba(6, 214, 160, 0.3), rgba(255, 209, 102, 0.3))";
                        
                        // Add to history
                        const historyItem = document.createElement('li');
                        historyItem.innerHTML = `
                            <span>${name}</span>
                            <span>${winner}</span>
                            <span>${time}</span>
                        `;
                        historyList.insertBefore(historyItem, historyList.firstChild);
                    }
                }
                
                requestAnimationFrame(animateSpin);
            }
            
            // Reset the wheel
            function resetWheel() {
                spinning = false;
                rotation = 0;
                spinBtn.disabled = false;
                wheelCanvas.classList.remove('spinning');
                drawWheel();
                resultDiv.textContent = "Spin to see the result!";
                resultDiv.style.background = "rgba(255, 255, 255, 0.1)";
                
                if (spinTimeout) {
                    clearTimeout(spinTimeout);
                }
            }
            
            // Add custom option
            function addCustomOption() {
                if (customOption.value.trim() === "") return;
                
                const currentCategory = categorySelect.value;
                const color = `hsl(${Math.random() * 360}, 70%, 65%)`;
                
                segments[currentCategory].push({
                    text: customOption.value,
                    color: color
                });
                
                customOption.value = "";
                drawWheel();
                
                // Show confirmation
                const originalText = resultDiv.textContent;
                resultDiv.textContent = "Custom option added!";
                resultDiv.style.background = "rgba(17, 138, 178, 0.3)";
                
                setTimeout(() => {
                    resultDiv.textContent = originalText;
                    resultDiv.style.background = "rgba(255, 255, 255, 0.1)";
                }, 2000);
            }
            
            // Event listeners
            spinBtn.addEventListener('click', spinWheel);
            resetBtn.addEventListener('click', resetWheel);
            categorySelect.addEventListener('change', drawWheel);
            customOption.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addCustomOption();
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key.toLowerCase()) {
                        case 'enter':
                            e.preventDefault();
                            if (!spinning) spinWheel();
                            break;
                        case 'n':
                            e.preventDefault();
                            participantName.focus();
                            break;
                        case 's':
                            e.preventDefault();
                            scheduledTime.focus();
                            break;
                    }
                }
                
                // Space bar to spin when wheel is in focus
                if (e.key === ' ' && document.activeElement === wheelCanvas) {
                    e.preventDefault();
                    if (!spinning) spinWheel();
                }
            });
            
            // Make wheel focusable and add click to spin
            wheelCanvas.addEventListener('click', function() {
                if (!spinning) spinWheel();
            });
            
            // Initialize with current time
            const now = new Date();
            scheduledTime.value = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        });
    </script>
</body>
</html>
