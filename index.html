<body>
<div class="container">

<!-- confetti canvas library -->
<canvas id="confettiCanvas" style="position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:9999;"></canvas>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ------------------------------
   Phase 7 code: smooth spin + preloaded avatars + correct multi-winner recording
   ------------------------------ */

const dpr = Math.max(1, window.devicePixelRatio || 1);

/* ---------- State ---------- */
let participants = []; // entries stored as { id, name, entries, avatarUrl, image (HTMLImageElement|null) }
let winnersHistory = []; // array of winner objects (same shape)
let spinning = false;
let rotation = 0; // current rotation in radians
let scheduleTimeout = null;

/* ---------- Elements ---------- */
const wheel = document.getElementById('wheel');
const ctx = wheel.getContext('2d');
const nameInput = document.getElementById('nameInput');
const avatarFile = document.getElementById('avatarFile');
const avatarUrl = document.getElementById('avatarUrl');
const entriesInput = document.getElementById('entriesInput');
const addBtn = document.getElementById('addBtn');
const spinBtn = document.getElementById('spinBtn');
const respinBtn = document.getElementById('respinBtn');
const winnersCountInput = document.getElementById('winnersCount');
const leaderboardEl = document.getElementById('leaderboard');
const historyEl = document.getElementById('history');
const winnerListEl = document.getElementById('winnerList');
const clearAllBtn = document.getElementById('clearAllBtn');
const exportCsvBtn = document.getElementById('exportCsvBtn');
const bulkCsvBtn = document.getElementById('bulkCsvBtn');
const scheduleBtn = document.getElementById('scheduleBtn');
const cancelScheduleBtn = document.getElementById('cancelScheduleBtn');
const scheduleInput = document.getElementById('scheduleInput');
const scheduleStatus = document.getElementById('scheduleStatus');
const spinProgress = document.getElementById('spinProgress');
const clearHistoryBtn = document.getElementById('clearHistoryBtn');
const copyLastWinnerBtn = document.getElementById('copyLastWinnerBtn');
const exportCsvParticipantsBtn = document.getElementById('exportCsvBtn');
const themeToggle = document.getElementById('themeToggle');

/* ---------- Canvas sizing and high-DPI handling ---------- */
function resizeWheelCanvas() {
  const container = wheel.parentElement;
  const cssWidth = Math.min(container.clientWidth * 0.96, 520);
  const cssHeight = cssWidth;
  wheel.style.width = cssWidth + 'px';
  wheel.style.height = cssHeight + 'px';
  // set actual canvas pixels
  wheel.width = Math.round(cssWidth * dpr);
  wheel.height = Math.round(cssHeight * dpr);
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale to css pixels
  drawWheel();
}
window.addEventListener('resize', resizeWheelCanvas);
resizeWheelCanvas();

/* ---------- Utilities ---------- */
function uid() { return Math.random().toString(36).slice(2, 9); }

function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

/* Preload image from URL or data URL, returns Promise<HTMLImageElement> */
function loadImage(url) {
  return new Promise((resolve) => {
    if (!url) return resolve(null);
    const img = new Image();
    img.crossOrigin = "Anonymous"; // allow cross-origin if possible
    img.onload = () => resolve(img);
    img.onerror = () => resolve(null);
    img.src = url;
  });
}

/* Convert file to data URL */
function fileToDataUrl(file) {
  return new Promise(resolve => {
    const fr = new FileReader();
    fr.onload = e => resolve(e.target.result);
    fr.readAsDataURL(file);
  });
}

/* ---------- Add participant (preload avatar) ---------- */
addBtn.addEventListener('click', async () => {
  const name = (nameInput.value || '').trim();
  if (!name) return alert('Please enter a name.');
  const entries = Math.max(1, parseInt(entriesInput.value) || 1);
  let avatar = (avatarUrl.value || '').trim();

  if (avatarFile.files && avatarFile.files[0]) {
    // if file chosen, convert to data URL (safer)
    avatar = await fileToDataUrl(avatarFile.files[0]);
  }

  // create participant object and preload image
  const id = uid();
  const participant = { id, name, entries, avatarUrl: avatar || '', image: null };
  if (participant.avatarUrl) {
    participant.image = await loadImage(participant.avatarUrl);
  }

  participants.push(participant);
  // reset inputs
  nameInput.value = '';
  avatarFile.value = '';
  avatarUrl.value = '';
  entriesInput.value = '1';

  renderLeaderboard();
  drawWheel();
});

/* Bulk CSV import (name,entries,avatarUrl) */
bulkCsvBtn.addEventListener('click', () => {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.csv,text/csv';
  input.onchange = async (e) => {
    const f = e.target.files[0];
    if (!f) return;
    const text = await f.text();
    const lines = text.split(/\r?\n/).filter(Boolean);
    for (const line of lines) {
      const parts = line.split(',');
      const name = (parts[0] || '').trim();
      const entries = Math.max(1, parseInt(parts[1]) || 1);
      const avatar = (parts[2] || '').trim();
      if (!name) continue;
      const p = { id: uid(), name, entries, avatarUrl: avatar || '', image: null };
      if (p.avatarUrl) p.image = await loadImage(p.avatarUrl);
      participants.push(p);
    }
    renderLeaderboard();
    drawWheel();
  };
  input.click();
});

/* Export participants to CSV */
exportCsvBtn.addEventListener('click', () => {
  if (!participants.length) return alert('No participants to export.');
  const rows = participants.map(p => `"${p.name.replace(/"/g,'""')}",${p.entries},"${(p.avatarUrl||'').replace(/"/g,'""')}"`);
  const csv = 'Name,Entries,Avatar\n' + rows.join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'participants.csv';
  a.click();
  URL.revokeObjectURL(url);
});

/* Clear all */
clearAllBtn.addEventListener('click', () => {
  if (!confirm('Clear all participants and history?')) return;
  participants = [];
  winnersHistory = [];
  renderLeaderboard();
  renderHistory();
  drawWheel();
  renderWinnersUI();
});

/* Clear history */
clearHistoryBtn.addEventListener('click', () => {
  winnersHistory = [];
  renderHistory();
  renderWinnersUI();
});

/* Copy last winner name */
copyLastWinnerBtn.addEventListener('click', () => {
  if (!winnersHistory.length) return alert('No winner yet.');
  navigator.clipboard.writeText(winnersHistory[winnersHistory.length - 1].name)
    .then(()=> alert('Last winner copied to clipboard.'))
    .catch(()=> alert('Copy failed.'));
});

/* Schedule spin */
scheduleBtn.addEventListener('click', () => {
  const val = scheduleInput.value;
  if (!val) return alert('Pick a future date/time.');
  const when = new Date(val);
  const now = new Date();
  if (when <= now) return alert('Pick a future date/time (later).');

  if (scheduleTimeout) { clearTimeout(scheduleTimeout); scheduleTimeout = null; }

  const ms = when.getTime() - now.getTime();
  scheduleTimeout = setTimeout(() => {
    scheduleTimeout = null;
    scheduleStatus.textContent = '';
    spinWheel();
    alert('Scheduled spin executed.');
  }, ms);

  scheduleStatus.textContent = `Scheduled in ${(ms / 1000 / 60).toFixed(1)} minutes.`;
});

/* Cancel schedule */
cancelScheduleBtn.addEventListener('click', () => {
  if (scheduleTimeout) {
    clearTimeout(scheduleTimeout);
    scheduleTimeout = null;
    scheduleStatus.textContent = 'Schedule cancelled.';
  } else {
    scheduleStatus.textContent = 'No active schedule.';
  }
});

/* Theme toggle */
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  drawWheel();
});

/* ---------- Rendering: Leaderboard & History ---------- */
function renderLeaderboard() {
  // aggregate by name (if duplicates), but we keep participants as raw items so entries as inserted are respected
  const container = leaderboardEl;
  container.innerHTML = '';
  // sort by entries descending
  const sorted = participants.slice().sort((a, b) => b.entries - a.entries);
  for (const p of sorted) {
    const row = document.createElement('div');
    row.className = 'participant-item';
    row.innerHTML = `
      <div style="display:flex;align-items:center;">
        ${p.image ? `<img src="${p.avatarUrl}" class="participant-avatar">` : `<div style="width:44px;height:44px;border-radius:50%;background:linear-gradient(135deg,#111,#333);display:inline-block;margin-right:0.6rem;"></div>`}
        <div>
          <div style="font-weight:600">${escapeHtml(p.name)}</div>
          <div class="small">${p.entries} entries</div>
        </div>
      </div>
    `;
    container.appendChild(row);
  }
}

function renderHistory() {
  const container = historyEl;
  container.innerHTML = '';
  for (let i = winnersHistory.length - 1; i >= 0; i--) {
    const w = winnersHistory[i];
    const row = document.createElement('div');
    row.className = 'participant-item';
    row.innerHTML = `
      ${w.image ? `<img src="${w.avatarUrl}" class="participant-avatar">` : ''}
      <div style="font-weight:600">${escapeHtml(w.name)}</div>
    `;
    container.appendChild(row);
  }
}

/* Winner UI */
function renderWinnersUI() {
  const list = winnerListEl;
  list.innerHTML = '';
  if (!winnersHistory.length) {
    list.innerHTML = `<div class="small">No winners yet</div>`;
    return;
  }
  // show last 5 winners
  const show = winnersHistory.slice(-5).reverse();
  for (const w of show) {
    const el = document.createElement('div');
    el.className = 'participant-item';
    el.innerHTML = `
      ${w.image ? `<img src="${w.avatarUrl}" class="participant-avatar">` : ''}
      <div style="display:flex;flex-direction:column;">
        <div style="font-weight:700">${escapeHtml(w.name)}</div>
        <div class="small">Winner</div>
      </div>
    `;
    list.appendChild(el);
  }
}

/* HTML escape for safety */
function escapeHtml(s) { return (s+'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

/* ---------- Wheel drawing ---------- */
/* Approach:
   - Build an array of "entries", duplicates per "entries" count.
   - Segments start at angle -PI/2 (top), so center of entry i is at angle = -PI/2 + (i+0.5)*angle + rotation
   - To land on index i, rotation should satisfy: -PI/2 + rotation + (i+0.5)*angle = -PI/2  => rotation = - (i+0.5)*angle (mod 2Ï€)
   - We compute a delta rotation = normalize( targetRotation - currentRotation ) + (fullSpins * 2Ï€)
*/

function buildEntriesArray() {
  const arr = [];
  for (const p of participants) {
    for (let j = 0; j < p.entries; j++) {
      arr.push({ participant: p });
    }
  }
  return arr;
}

function drawWheel() {
  const size = Math.min(wheel.parentElement.clientWidth * 0.96, 520);
  // canvas already sized in resizeWheelCanvas with DPR; we draw in CSS pixels due to ctx.setTransform
  const w = wheel.width / dpr;
  const h = wheel.height / dpr;
  const radius = w / 2;
  // clear
  ctx.clearRect(0, 0, w, h);

  // background circle
  ctx.save();
  ctx.translate(0,0);

  const entries = buildEntriesArray();
  if (!entries.length) {
    // empty state
    ctx.fillStyle = '#22262E';
    ctx.beginPath(); ctx.arc(radius, radius, radius - 2, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = '#9CA3AF';
    ctx.font = `${Math.max(12, radius*0.06)}px Poppins`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('Add participants to begin', radius, radius);
    ctx.restore();
    return;
  }

  const total = entries.length;
  const angleStep = (Math.PI * 2) / total;
  // start angle at -pi/2 (top) + rotation
  let startAngle = -Math.PI/2 + rotation;

  // draw each entry segment
  for (let i = 0; i < total; i++) {
    const entry = entries[i];
    const sa = startAngle;
    const ea = startAngle + angleStep;

    // nicer color: compute hue based on owner id hash for stability
    const hue = (hashCode(entry.participant.id) % 360 + (i*7)) % 360;
    ctx.fillStyle = `hsl(${hue}, 72%, 48%)`;
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius - 4, sa, ea);
    ctx.closePath();
    ctx.fill();

    // segment border
    ctx.strokeStyle = 'rgba(255,255,255,0.08)';
    ctx.lineWidth = 1;
    ctx.stroke();

    // draw avatar (preloaded) or initials
    const mid = (sa + ea) / 2;
    const textRadius = radius * 0.58;
    const cx = radius + Math.cos(mid) * textRadius;
    const cy = radius + Math.sin(mid) * textRadius;

    // draw avatar circle
    const imgR = Math.max(12, radius * 0.09);
    const pimg = entry.participant.image;
    if (pimg && pimg.complete) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(cx, cy - imgR * 0.2, imgR, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      // draw image with slight oversampling for quality
      ctx.drawImage(pimg, cx - imgR, cy - imgR - imgR*0.2, imgR*2, imgR*2);
      ctx.restore();

      // glossy border
      ctx.beginPath();
      ctx.arc(cx, cy - imgR * 0.2, imgR + 2, 0, Math.PI*2);
      ctx.strokeStyle = 'rgba(255,255,255,0.28)';
      ctx.lineWidth = 2;
      ctx.stroke();
    } else {
      // initials circle
      ctx.beginPath();
      ctx.arc(cx, cy - imgR * 0.2, imgR, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0,0,0,0.18)';
      ctx.fill();
      ctx.fillStyle = '#fff';
      ctx.font = `bold ${imgR}px Poppins`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText((entry.participant.name[0] || '?').toUpperCase(), cx, cy - imgR * 0.2);
    }

    // draw name rotated a bit to follow orientation
    ctx.save();
    ctx.translate(cx, cy + imgR * 0.8);
    ctx.rotate(mid + Math.PI/2);
    ctx.fillStyle = 'rgba(255,255,255,0.95)';
    ctx.font = `600 ${Math.max(10, radius*0.06)}px Poppins`;
    ctx.textAlign = 'center';
    ctx.fillText(shorten(entry.participant.name, 18), 0, 0);
    ctx.restore();

    startAngle = ea;
  }

  // center hub circle
  ctx.beginPath();
  ctx.arc(radius, radius, radius * 0.08, 0, Math.PI*2);
  ctx.fillStyle = '#fff';
  ctx.fill();
  ctx.lineWidth = 3;
  ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary') || '#C47E2C';
  ctx.stroke();

  ctx.restore();
}

/* ---------- Hash helper for consistent hues ---------- */
function hashCode(s){
  let h = 0;
  for (let i = 0; i < s.length; i++) {
    h = ((h << 5) - h) + s.charCodeAt(i);
    h |= 0;
  }
  return Math.abs(h);
}

function shorten(s, len) {
  if (!s) return '';
  return s.length > len ? s.slice(0, len-1) + 'â€¦' : s;
}

/* ---------- Spin logic (smooth physics-like easing) ---------- */
/* function to compute delta rotation to land on specific entry index */
function computeTargetRotationForIndex(index, totalEntries, minFullSpins = 6) {
  // center of that index (when rotation = 0 and start angle = -PI/2)
  const angleStep = (Math.PI * 2) / totalEntries;
  const desiredRotation = - (index + 0.5) * angleStep; // rotation value that centers index at pointer (top)
  // normalize difference
  let delta = desiredRotation - rotation;
  // reduce to -PI..PI
  delta = ((delta + Math.PI) % (Math.PI*2)) - Math.PI;
  if (delta < 0) delta += Math.PI*2; // make positive so we spin forward
  // ensure multiple full spins for flair
  const extra = (minFullSpins * Math.PI * 2);
  return rotation + extra + delta;
}

/* Animates rotation from current 'rotation' to 'target' over duration ms using ease-out */
function animateRotationTo(target, duration = 3800) {
  return new Promise(resolve => {
    const start = rotation;
    const delta = target - start;
    const startTime = performance.now();
    function frame(now) {
      const t = Math.min(1, (now - startTime) / duration);
      // smooth cubic ease out
      const eased = 1 - Math.pow(1 - t, 3);
      rotation = start + delta * eased;
      drawWheel();
      // update progress text
      spinProgress.textContent = `Spinning... ${(eased*100).toFixed(0)}%`;
      if (t < 1) requestAnimationFrame(frame);
      else {
        spinProgress.textContent = '';
        resolve();
      }
    }
    requestAnimationFrame(frame);
  });
}

/* Given an index within entries array, returns participant object */
function findParticipantByEntryIndex(idx) {
  let acc = 0;
  for (const p of participants) {
    acc += p.entries;
    if (idx < acc) return p;
  }
  return null;
}

/* Expand participants into entries list length = totalEntries */
function totalEntriesCount() {
  return participants.reduce((s, p) => s + p.entries, 0);
}

/* choose distinct random indices from 0..totalEntries-1 */
function chooseDistinctIndices(count) {
  const total = totalEntriesCount();
  if (count >= total) {
    // return all indices shuffled
    const arr = Array.from({length: total}, (_, i) => i);
    shuffleArray(arr);
    return arr;
  }
  const chosen = new Set();
  while (chosen.size < count) {
    chosen.add(Math.floor(Math.random() * total));
  }
  return Array.from(chosen);
}

/* shuffle utility */
function shuffleArray(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i+1));
    [a[i], a[j]] = [a[j], a[i]];
  }
}

/* Spin wheel for multiple winners: spins sequentially for theatrical pause between winners */
async function spinWheel() {
  if (spinning) return;
  if (!participants.length) return alert('Add participants first.');

  spinning = true;
  respinBtn.style.display = 'none';
  const winnersCount = clamp(parseInt(winnersCountInput.value) || 1, 1, 10);
  const total = totalEntriesCount();

  const indices = chooseDistinctIndices(winnersCount);
  // sequentially spin to each chosen index
  for (let k = 0; k < indices.length; k++) {
    const idx = indices[k];
    const target = computeTargetRotationForIndex(idx, total, 4 + k); // increase spins for each subsequent winner slightly
    await animateRotationTo(target, 2000 + Math.min(3000, 600 * (k+1))); // duration scales slightly
    // find winner participant
    const winner = findParticipantByEntryIndex(idx);
    if (winner) {
      winnersHistory.push(winner);
      // show confetti & update UI
      confettiBurst();
      announceWinner(winner, k+1);
      renderHistory();
      renderWinnersUI();
    }
    // brief pause between winners
    await new Promise(r => setTimeout(r, 800));
  }

  spinning = false;
  respinBtn.style.display = 'inline-block';
}

/* ---------- Confetti (per winner) ---------- */
function confettiBurst() {
  confetti({
    particleCount: 120,
    spread: 100,
    origin: { y: 0.6 }
  });
}

/* display winner in the winner pane (appends in order) */
function announceWinner(winner, number) {
  // append to winner display area as badge
  const el = document.createElement('div');
  el.className = 'participant-item';
  el.style.marginTop = '0.5rem';
  el.innerHTML = `
    ${winner.image ? `<img src="${escapeHtml(winner.avatarUrl)}" class="participant-avatar">` : ''}
    <div style="display:flex;flex-direction:column;">
      <div style="font-weight:700">${escapeHtml(winner.name)}</div>
      <div class="small">Winner #${winnersHistory.length}</div>
    </div>
  `;
  // add to top
  winnerListEl.prepend(el);
}

/* ---------- Helpers ---------- */
function escapeHtml(s) { return (s||'').toString().replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

/* ---------- Button wiring ---------- */
spinBtn.addEventListener('click', () => {
  spinWheel().catch(e => { console.error(e); spinning = false; });
});

respinBtn.addEventListener('click', () => {
  // allow quick re-spin using the same participants, but choose new winners
  spinWheel();
});

/* ---------- Initial rendering helpers ---------- */
function renderHistory() {
  historyEl.innerHTML = '';
  for (let i = winnersHistory.length - 1; i >= 0; i--) {
    const w = winnersHistory[i];
    const row = document.createElement('div');
    row.className = 'participant-item';
    row.innerHTML = `
      ${w.image ? `<img src="${escapeHtml(w.avatarUrl)}" class="participant-avatar">` : ''}
      <div style="font-weight:600">${escapeHtml(w.name)}</div>
    `;
    historyEl.appendChild(row);
  }
}

/* ---------- Helper to preload images for existing participants (useful if avatarUrl entered manually) ---------- */

  for (const p of participants) {
    if (p.avatarUrl && !p.image) {

}
